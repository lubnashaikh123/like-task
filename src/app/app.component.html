

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let reel of reels">
       <div class="card">
        <div class="card-header">
          <h3 class=" m-0 p-4 bg-success text-white">  
            {{reel.title}}
          </h3>
        </div>
        <div class="card-body">
          <app-like [likeStatus]="reel.isLike" (emmitLikeStatus) ="getLikeStatus($event)"></app-like> {{reel.likeCount}}
        </div>
       </div>
    </div>
  </div>
</div>
